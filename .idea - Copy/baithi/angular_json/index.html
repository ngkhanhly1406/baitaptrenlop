<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>document.write('<base href=""+document.location+""/>')</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="http://code.angularjs.org/1.0.7/angular.min.js"></script>
    <script src="jsonload.js"></script>
    <title>angular-json</title>
</head>
<body>
    <div class="container">
       <div ng-controller="jsonCtrl">
            <h1>Hello welcome to Nedesign</h1>
            <h3>Add, Search, Filter</h3>
            <h5>total Employees {{ getTotalEmployees() }} </h5>
            <div class="mb-3">
                <label for="empName" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="empName" ng-model="empName" placeholder="Enter Employee Name">
                
            </div>
            <div class="mb-3">
                <label for="empCity" class="form-label">City</label>
                <input type="text" class="form-control" id="empCity" ng-model="empCity" placeholder="Enter Employee City">

            </div>
            <div class="mb-3">
                <label for="empState" class="form-label">City</label>
                <input type="text" class="form-control" id="empState" ng-model="empState" placeholder="Enter Employee State">
            </div>
            <button class="btn" ng-click="addEmp()">Add <i class="bi bi-plus"></i></button>
            <br><br>
            <label for="">Search</label> <input type="text" ng-model="search.name">

            <table class="table table-striped">
                <thead>
                    <th>name</th>
                    <th>City</th>
                    <th>State</th>
                </thead>
                <tr ng-repeat="resource in employees | filter: search">
                    <td>{{ resource.name }}</td>
                    <td>{{ resource.city }}</td>
                    <td>{{ resource.state }}</td>

                </tr>

            </table>
            
       </div>
       <div ng-controller="testCtrl">
            <input type="text" ng-model="myName" placeholder="Enter Employee Name to Add" class="form-control">
            <button ng-click="addName()" class="btn">Add</button>
            <br><br>
            Enter employee name to search:
            <input type="text" ng-model="search" class="form-control">
            <ul>
                <li ng-repeat="name in names | filter: search" placeholder="Enter Employ Name to Search">{{ name.name }}</li>

            </ul>
       </div>
    </div>
</body>
</html>
